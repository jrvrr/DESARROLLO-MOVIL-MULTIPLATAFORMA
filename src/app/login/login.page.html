<ion-content class="login-container">
  <div class="login-card">
    <h2>Iniciar Sesión</h2>
    <p>Nos alegramos de tenerte de vuelta.</p>

    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    
    <div class="options">
      <ion-checkbox>Recuérdame</ion-checkbox>
      <a href="#">Olvidé mi contraseña</a>
    </div>

    <ion-button expand="block" fill="solid" color="primary">Acceder</ion-button>
    <ion-button expand="block" fill="outline" color="medium">
      <ion-icon name="logo-google" slot="start"></ion-icon>
      Inicia Sesión con Google
    </ion-button>

    <p class="register-text">¿No tienes una cuenta? <a routerLink="/register">Regístrate</a></p>
  </div>
</ion-content>
