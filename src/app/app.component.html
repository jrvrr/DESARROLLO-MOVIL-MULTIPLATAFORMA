<ion-app>
  <!-- Menú -->
  <ion-menu contentId="main-content" id="menu-id" *ngIf="menuVisible">
    <ion-header>
      <ion-toolbar class="menu-color">
        <ion-title color="white">Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="menu-content">
      <ion-list>
        <ion-item routerLink="/home" routerDirection="root">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
        
        <ion-item [routerLink]="['/cotizaciones', 'true']" routerDirection="root" (click)="logNavegacion('compras')">
          <ion-icon name="cart-outline" slot="start"></ion-icon>
          <ion-label>Pedidos</ion-label>
        </ion-item>
  
        <ion-item routerLink="/historial" routerDirection="root">
          <ion-icon name="list-outline" slot="start"></ion-icon>
          <ion-label>Historial de Pedidos</ion-label>
        </ion-item>
  
        <ion-item routerLink="/perfil" routerDirection="root">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header *ngIf="menuVisible">
      <ion-toolbar>

        <!-- Botón menú con logo -->
        <ion-buttons slot="start">
          <ion-menu-button>
            <img src="assets/icon/logo.vanguard.png" alt="Logo Vanguard">
          </ion-menu-button>
        </ion-buttons>

        <!-- Botón login-->
        <!-- <ion-buttons slot="end">
          <ion-button class="button-design color-white" fill="outline" (click)="openLoginModal()">
            <p style="color: white">Iniciar sesión</p>
          </ion-button>
        </ion-buttons> -->

      </ion-toolbar>
    </ion-header>

    <ion-router-outlet id="main-content"></ion-router-outlet>
    <p></p>
  </div>
</ion-app>


<script>

  document.getElementById("menu-id").style.display = "none";

</script>
