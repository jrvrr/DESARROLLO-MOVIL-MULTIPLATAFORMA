<ion-app>
  <!-- Menú -->
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="menu-content">
      <ion-list>
        <ion-item routerLink="/home" routerDirection="root">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
        
        <ion-item routerLink="/compras" routerDirection="root">
          <ion-icon name="cart-outline" slot="start"></ion-icon>
          <ion-label>Compras</ion-label>
        </ion-item>
  
        <ion-item routerLink="/historial" routerDirection="root">
          <ion-icon name="list-outline" slot="start"></ion-icon>
          <ion-label>Historial de Pedidos</ion-label>
        </ion-item>
  
        <ion-item routerLink="/perfil" routerDirection="root">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>

        <!-- Botón menú con logo -->
        <ion-buttons slot="start">
          <ion-menu-button>
            <img src="assets/icon/logo.vanguard.png" alt="Logo Vanguard">
          </ion-menu-button>
        </ion-buttons>

        <!-- Botón login-->
        <ion-buttons slot="end">
          <ion-button class="button-design" fill="outline" (click)="openLoginModal()">
            <p>Iniciar sesión</p>
          </ion-button>
        </ion-buttons>

      </ion-toolbar>
    </ion-header>

    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-app>
